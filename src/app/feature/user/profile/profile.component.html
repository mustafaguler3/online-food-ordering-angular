<section class="page-head-section">
    <div  class="container page-heading">
      <h2
        
        class="h3 mb-3 text-white text-center ng-star-inserted"
      >
        Profile
      </h2>
      <nav  aria-label="breadcrumb">
        <ol
          class="breadcrumb flex-lg-nowrap justify-content-center justify-content-lg-star"
        >
          <li
            class="breadcrumb-item ng-star-inserted"
          >
            <a routerLink="home"
              ><i  class="ri-home-line"></i>Home</a
            >
          </li>
          <li
            aria-current="page"
            class="breadcrumb-item active ng-star-inserted"
          >
            Profile
          </li>
        </ol>
      </nav>
    </div>
  </section>


  <section class="profile-section section-b-space">
    <div class="container">
      <div class="row g-3">
        <div class="col-lg-3">
          <div class="profile-sidebar sticky-top">
            <div class="profile-cover" 
            style="background-image: url('../../../../assets/images/media/home-bg-ZTUNOW43.jpg');">
              <img
                [src]="userImage(currentUser.profileImage)"
                alt="profile"
                class="img-fluid profile-pic"
              />
            </div>
            <div class="profile-name">
           <h5 class="user-name">
                {{ currentUser.firstName }} {{ currentUser.lastName }}
              </h5>
              <h6>{{ currentUser.email }}</h6>   
            </div>
            <ul class="profile-list">
              <li routerlinkactive="active" class="active">
                <i class="ri-user-3-line"></i
                >
                <a routerLink="change-profile">Change Profile</a>
              </li>
              <li routerlinkactive="active">
                <i class="ri-shopping-bag-3-line"></i
                ><a routerLink="my-order">My Order</a>
              </li>
              <li routerlinkactive="active">
                <i class="ri-map-pin-line"></i
                ><a routerLink="saved-address">Saved Address</a>
              </li>
              <li routerlinkactive="active">
                <i class="ri-bank-card-line"></i
                ><a routerLink="saved-card">Saved Card</a>
              </li>
              <li routerlinkactive="active">
                <i class="ri-question-line"></i
                ><a routerLink="faqs">Help</a>
              </li>
              <li routerlinkactive="active">
                <i class="ri-settings-3-line"></i
                ><a routerLink="settings">Setting</a>
              </li>
              <li routerlinkactive="active">
                <i routerLink="" class="ri-logout-box-r-line"></i><a>Log Out</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9">

          <router-outlet></router-outlet>

        </div>
      </div>
    </div>
  </section>
